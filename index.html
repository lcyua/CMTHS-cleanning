<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소구역 배정 프로그램</title>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td, th { border: 1px solid #333; padding: 10px 15px; }
    input[type="password"] { padding: 5px; }
    input[type="text"] { width: 200px; padding: 5px; }
    #edit-area { display: none; margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>오늘의 청소구역 배정표</h1>
  <p id="date"></p>
  <p id="message"></p>
  <table id="assignment-table"></table>

  <div style="margin-top: 30px;">
    <button onclick="showLogin()">관리자 로그인</button>
    <div id="login-area" class="hidden">
      <input type="password" id="admin-password" placeholder="비밀번호 입력">
      <button onclick="checkPassword()">확인</button>
      <p id="password-message" style="color:red;"></p>
    </div>
  </div>

  <div id="edit-area">
    <h3>청소구역/학생명 수정</h3>
    <form id="edit-form"></form>
  </div>

  <script>
    const students = ["박찬진", "이동현", "정지훈", "정한영", "하현일", "허윤재"];
    const areas = [
      "빗자루, 대걸래, 분리수거",
      "빗자루, 대걸래, 분리수거",
      "환기, 빗자루, 대걸래",
      "손걸래, 세절기",
      "손걸래, 세절기",
      "교사쓰레기통, 전체 쓰레기통 정리"
    ];

    function getKoreanTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      return new Date(utc + (9 * 60 * 60000));
    }

    function getSeedDate() {
      const today = getKoreanTime();
      const weekday = today.getDay();
      const hour = today.getHours();
      const minute = today.getMinutes();
      const isBefore8AM = hour < 8;
      let offset = 0;
      if (isBefore8AM) {
        offset = -1;
      }
      let day = new Date(today);
      day.setDate(today.getDate() + offset);

      while (![1, 3, 5].includes(day.getDay())) {
        day.setDate(day.getDate() - 1);
      }
      return day.toISOString().slice(0, 10);
    }

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function seededShuffle(array, seed) {
      const result = array.slice();
      let m = result.length, t, i;
      while (m) {
        i = Math.floor(random(seed) * m--);
        t = result[m];
        result[m] = result[i];
        result[i] = t;
        seed++;
      }
      return result;
    }

    function random(seed) {
      const x = Math.sin(seed++) * 10000;
      return x - Math.floor(x);
    }

    function updateDisplay() {
      const now = getKoreanTime();
      const todayStr = now.toLocaleDateString('ko-KR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const weekday = now.getDay();
      document.getElementById("date").textContent = todayStr;

      const message = document.getElementById("message");
      const table = document.getElementById("assignment-table");

      if ([2, 4, 6, 0].includes(weekday)) {
        message.textContent = "오늘은 봉사요일이 아닙니다.";
        table.innerHTML = "";
        return;
      }

      const seedDate = getSeedDate();
      const seed = hashString(seedDate);
      const shuffled = seededShuffle([0,1,2,3,4,5], seed);

      let html = `<tr><th>학생</th><th>청소구역</th></tr>`;
      for (let i = 0; i < 6; i++) {
        html += `<tr><td>${students[shuffled[i]]}</td><td>${areas[i]}</td></tr>`;
      }
      table.innerHTML = html;
    }

    function showLogin() {
      document.getElementById("login-area").classList.remove("hidden");
    }

    function checkPassword() {
      const password = document.getElementById("admin-password").value;
      const message = document.getElementById("password-message");
      if (password === "1214") {
        message.textContent = "";
        showEditForm();
      } else {
        message.textContent = "잘못된 비밀번호입니다";
      }
    }

    function showEditForm() {
      const form = document.getElementById("edit-form");
      form.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        form.innerHTML += `
          <div style="margin-bottom:10px;">
            <input type="text" placeholder="청소구역" value="${areas[i]}">
            <input type="text" placeholder="학생명" value="${students[i]}">
          </div>
        `;
      }
      document.getElementById("edit-area").style.display = "block";
    }

    updateDisplay();
  </script>
</body>
</html>
